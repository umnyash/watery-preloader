<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="preloader blur contrast animation">
    <div class="gooey">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <div class="controls">
    <p>
      <button class="button button--checked blur-button">Размытие</button>
      <button class="button button--checked contrast-button">Контрастность</button>
      <button class="button button--checked animation-button">Анимация</button>
    </p>
    <p>
      <label>Цвет фона:
        <input class="bg-color" type="color" value="#ffffff">
      </label>
    </p>
    <p>
      <label>Цвет точек:
        <input class="d-color" type="color" value="#000000">
      </label>
    </p>
  </div>
  <script src="script.js"></script>
</body>
</html>
